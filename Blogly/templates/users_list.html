{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id}}">{{user.full_name()}}</a>
  </li>
  {% endfor %}
</ul>
<button type="button" class="add-user-btn" onclick="window.location.href='/users/form'">Add User</button>

{% endblock %}
