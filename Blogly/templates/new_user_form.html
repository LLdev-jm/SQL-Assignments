{% extends 'base.html' %}

{% block title %}Create New User{% endblock %}

{% block content %}

<h1>Create a user</h1>
<form action="/users/form" method='POST' id="new-form">

    <div class="first-div">
      <label for="first_name">First Name:</label>
      <div>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
      </div>
    </div>
    <br>

    <div class="first-div">
      <label for="last_name">Last Name:</label>
      <div>
        <input type="text" name="last_name" placeholder="Enter a last name" required>
      </div>
    </div>
    <br>

    <div class="first-div">
      <label for="image_url">Image URL:</label>
      <div>
        <input type="text" name="image_url" placeholder="Provide an image of this user">
      </div>
    </div>
    <br>

  <button type="submit" class="form-btn">Submit</button>
</form>


{% endblock %}
